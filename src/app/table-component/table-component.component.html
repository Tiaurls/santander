<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let price"> {{price.id}} </td>
    </ng-container>
    <ng-container matColumnDef="instrument_name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let price"> {{price.instrument_name}} </td>
    </ng-container>
    <ng-container matColumnDef="bid">
        <th mat-header-cell *matHeaderCellDef> BID </th>
        <td mat-cell *matCellDef="let price"> {{price.bid}} </td>
    </ng-container>
    <ng-container matColumnDef="ask">
        <th mat-header-cell *matHeaderCellDef> ASK </th>
        <td mat-cell *matCellDef="let price"> {{price.ask}} </td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> DATE/TIME </th>
        <td mat-cell *matCellDef="let price"> {{price.timestamp}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
